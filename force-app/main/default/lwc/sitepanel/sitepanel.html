<template>
    <div class="slds-grid">
        <div class="slds-is-relative" style="max-width:250px; flex:none" if:true={showpanel}>
            <div class="demo-only border-right">
                <nav class="slds-nav-vertical slds-nav-vertical_shade" aria-label="Sub page">
                    <div class="slds-nav-vertical__section">
                        <p class="slds-nav-vertical__title slds-text-heading_medium">Skitso Strategy</p>
                        <ul aria-describedby="entity-header">
                            <div class="slds-m-left_medium slds-p-bottom_medium">MY UNIQUE PIN : {pinvalue}</div>
                            <div if:true={showpanel}>
                                <li class={activeClassschedule}>
                                    <a href="#" onclick={callschedule} class="slds-nav-vertical__action">
                                        <lightning-icon icon-name="utility:event" alternative-text="Page" title="Page"
                                            size="x-small"></lightning-icon>
                                        SCHEDULE</a>
                                </li>
                            </div>
                            <li class={activeClassportfolio}>
                                <a href="#" onclick={callportfolio} class="slds-nav-vertical__action">
                                    <lightning-icon icon-name="utility:user" alternative-text="Page" title="Page"
                                        size="x-small"></lightning-icon>
                                    MY PORTFOLIO</a>
                            </li>
                            <li class={activeClassregisteredevent}>
                                <a href="#" onclick={callregisteredevent} class="slds-nav-vertical__action">
                                    <lightning-icon icon-name="utility:multi_select_checkbox" alternative-text="Page"
                                        title="Page" size="x-small"></lightning-icon>
                                    MY REGISTERED EVENTS</a>
                            </li>
                            <li class={activeClassinsightreportt}>
                                <a href="#" onclick={callinsightreport} class="slds-nav-vertical__action">
                                    <lightning-icon icon-name="utility:page" alternative-text="Page" title="Page"
                                        size="x-small"></lightning-icon>
                                    INSIGHT REPORTS</a>
                            </li>
                            <li class={activeClassrequestevent}>
                                <a href="#" onclick={requestevent} class="slds-nav-vertical__action">
                                    <lightning-icon icon-name="utility:email" alternative-text="email" title="email"
                                        size="x-small"></lightning-icon>
                                    REQUEST NEW EVENT</a>
                            </li>
                        </ul>
                    </div>
                    <div class="slds-nav-vertical__section">
                        <h2 id="folder-header" class="slds-nav-vertical__title">
                            <lightning-icon icon-name="utility:settings" alternative-text="settings" title="settings"
                                size="x-small"></lightning-icon>
                            SETTINGS
                        </h2>
                        <ul aria-describedby="folder-header">
                            <li class={activeClassrequestinsightreport}>
                                <a href="#" onclick={requestinsightreport} class="slds-nav-vertical__action">
                                    <lightning-icon icon-name="utility:email" alternative-text="email" title="email"
                                        size="x-small"></lightning-icon>
                                    REQUEST INSIGHT REPORT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--<c-schedule showschedule={schedulevar}></c-schedule>-->
        <div>
            <!-- <div>
                <c-header showheader={headervar}></c-header>
            </div> -->
            <div>
                <c-sitehomepage showevent={showtable} contactids={contactid}></c-sitehomepage>
            </div>
            <div>
                <c-myportfolio showportfolio={portfoliovar} conttoupdate={contactid}></c-myportfolio>
            </div>
            <div>
                <c-registeredevent showregisteredevent={registeredeventvar} campaignmemberid={contactid}></c-registeredevent>
            </div>
            <div>
                <c-insightreport showinsightreport={insightreporttvar} loggedincontact={contactid}></c-insightreport>
            </div>
            <div>
                <c-requestevent showrequestevent={requesteventvar}></c-requestevent>
            </div>
            <div>
                <c-requestinsightreport showrequestinsightreport={requestinsightreportvar}></c-requestinsightreport>
            </div>
            
        </div>
    </div>
</template>
