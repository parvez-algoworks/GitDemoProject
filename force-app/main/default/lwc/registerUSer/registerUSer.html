<template>
    <div if:true={signupBoolean}>
        <lightning-card title="Register User">
            <div class="slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-input label="Username" class="slds-size_1-of-1 slds-medium-size_1-of-2"
                        onchange={handleUsernameChange} data-id="reset">
                    </lightning-input>
                    <lightning-input type="password" label="Password" class="slds-size_1-of-1 slds-medium-size_1-of-2"
                        onchange={handlePasswordChange} data-id="reset">
                    </lightning-input>
                    <lightning-input type="password" label="Re-enter Password"
                        class="slds-size_1-of-1 slds-medium-size_1-of-2" onchange={handleRePasswordChange}
                        data-id="reset">
                    </lightning-input>
                    <lightning-button label="Submit" onclick={register}></lightning-button>
                    <lightning-button label="Back to Login" onclick={login}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </div>
    <c-common-toast></c-common-toast>
</template>
